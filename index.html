<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سبحة صدقة جارية</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      text-align: center;
      background: #f5f5f5;
      color: #333;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: inline-block;
      max-width: 400px;
    }
    h1 {
      color: #007b5e;
    }
    #count {
      font-size: 3em;
      margin: 20px 0;
      color: #222;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #007b5e;
      color: white;
    }
    button:hover {
      background: #005f46;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>سبحة صدقة جارية</h1>
    <p>النية: علي روح والدة حازم سمير، نسأل الله أن يجعلها في الجنة.</p>
    <div id="count">0</div>
    <button onclick="increase()">سبحان الله</button>
    <button onclick="reset()">إعادة</button>
  </div>

  <script>
    let count = 0;
    function increase(){
      count++;
      document.getElementById('count').textContent = count;
    }
    function reset(){
      count = 0;
      document.getElementById('count').textContent = count;
    }
  </script>
</body>
  </html>
